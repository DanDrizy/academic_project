<!DOCTYPE html>
<html>
<head>
  <title>Department Users</title>
</head>
<body>
  <h2>Add Department User</h2>
  <form id="userForm">
    <input type="text" id="full_name" placeholder="Full Name" required><br>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="text" id="department_name" placeholder="Department Name" required><br>
    <input type="text" id="role" placeholder="Role" value="staff"><br>
    <button type="submit">Save</button>
  </form>

  <h2>All Department Users</h2>
  <ul id="userList"></ul>

  <script>
    const apiUrl = "https://academic-project-2-met4.onrender.com/department-users";

    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = {
        full_name: document.getElementById("full_name").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        department_name: document.getElementById("department_name").value,
        role: document.getElementById("role").value,
      };

      const res = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user),
      });

      if (res.ok) {
        alert("✅ User saved!");
        loadUsers();
      } else {
        alert("❌ Error saving user.");
      }
    });

    async function loadUsers() {
      const res = await fetch(apiUrl);
      const users = await res.json();

      const list = document.getElementById("userList");
      list.innerHTML = "";

      users.forEach((u) => {
        const item = document.createElement("li");
        item.textContent = `${u.full_name} (${u.department_name} - ${u.role})`;
        list.appendChild(item);
      });
    }

    loadUsers();
  </script>
</body>
</html>
