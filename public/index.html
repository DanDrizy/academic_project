<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <title>Message Sender</title>
</head>
<body>
  <h2>Ohereza Message</h2>

  <form id="messageForm">
    <input type="text" id="message" placeholder="Andika message..." required />
    <button type="submit">Ohereza</button>
  </form>

  <h3>Messages zasohowe:</h3>
  <ul id="messageList"></ul>

  <script>
    const form = document.getElementById('messageForm');
    const input = document.getElementById('message');
    const list = document.getElementById('messageList');

    // Display all messages
    async function loadMessages() {
      const res = await fetch('http://localhost:3001/messages');
      const data = await res.json();
      list.innerHTML = "";
      data.forEach(msg => {
        const li = document.createElement('li');
        li.textContent = msg.content + ' (' + new Date(msg.created_at).toLocaleString() + ')';
        list.appendChild(li);
      });
    }

    // Send message
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = input.value;
      if (!content) return;

      await fetch('http://localhost:3001/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });

      input.value = '';
      loadMessages();
    });

    // Load on start
    loadMessages();
  </script>
</body>
</html>
